<html>
    <head>
        <title>
            Ticket Booking
        </title>
    </head>
    <body >
      <form >  
        <h2 style="text-align: center; color: rgb(242, 13, 13);">Book Your Tickets Now!</h2>
        <h2 style="text-align: center; color:  rgb(193, 12, 210);">Enjoy your faourite Movie.</h2>
        <table>
            <tr>
                <td>Enter Name:</td>
                <td><input type="text" maxlength="20"></td>
            </tr>
            <tr>
                <td>Mobile Number:</td>
                <td><input type="number" maxlength="10"></td>
            </tr>
            <tr>
                <td>Enter Email:</td>
                <td><input type="email"></td>

            </tr>
            <tr>
                <td>Movie Name:</td>
                <td>
                    <select name="Movie name" id="">
                        <option value="BRO" id="BRO">BRO-The Avatar</option>
                        <option value="Ba">Baby</option>
                        <option value="ROC">Rocky Aur Rani Kii Prem Kahaani</option>
                        <option value="Ope">Openheimer</option>
                        <option value="">Barbie</option>
                        <option value="">Mission Impossible: Dead Reckoning - Part One
                        </option>
                    </select>
                </td>
                
            </tr>
            <tr>
            <td>Select Theater:</td>
                <td>
                    <select name="Theater Name" id="">
                        <option value="PG" for="BRO">PGR</option>
                        <option value="Vel">Velrams</option>
                        <option value="Ja">Jayashyam</option>
                        <option value="Pra">Pratap</option>
                        <option value="San">Sandhya</option>
                        <option value="SV">SV Cinemax</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Select Row:</td>
                <td>
                    <select name="Row" id="">
                        <option value="">A</option>
                        <option value="">B</option>
                        <option value="">C</option>
                        <option value="">D</option>
                        <option value="">E</option>
                        <option value="">F</option>
                        <option value="">G</option>
                        <option value="">H</option>
                        <option value="">I</option>
                        <option value="">J</option>
                        <option value="">K</option>
                        <option value="">L</option>
                        <option value="">M</option>
                        <option value="">N</option>
                        <option value="">O</option>
                        <option value="">P</option>
                        <option value="">Q</option>
                        <option value="">R</option>
                        <option value="">S</option>
                        <option value="">T</option>
                        <option value="">U</option>
                        <option value="">V</option>
                        <option value="">W</option>
                        <option value="">X</option>
                        <option value="">Y</option>
                        <option value="">Z</option>

                    </select>
                </td>
            </tr>
            <tr>
            <td>Select No.of Tickets</td>
            <td>
                <select name="No.of Tickets" id="">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>

                </select>

            </td>
        </tr>
        <tr>
            <td>Coupons</td>
            <td><input type="alphanumeric"></td>
        </tr>
        <tr>
            <td>Payment Mode:</td>
            <td>
                <select name="" id="">
                    <option value="">UPI</option>
                    <option value="">Debit Card</option>
                    <option value="">Credit Card</option>
                    <option value="">QR Code</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">
                <input type="submit" value="Book Tickets">
            </td>
        </tr>
        </table>
    </form>
    <h2 style="background-color: rgb(238, 250, 17); text-align: center;">Get Ready For The Show</h2>
    </body>
</html>
